<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JQuery Effects</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>

    <style>
        div {
            width: 100px;
            height: 100px;
            background: teal;
            float: left;
            margin: 20px;
        }
    </style>

</head>
<body>

    <button id="fadeOut">Click Me to fade out!</button>
    <button id="fadeIn">Click Me to fade in!</button>
    <button id="fadeToggle">Click Me to toggle fade in and out!</button>
    <button id="slide">Click Me to slide!</button>

    <div>Please don't fade me!</div>
    <div>I'm begging you, please!</div>
    <div>Help help help!!</div>
    
    <script src="effects.js"></script>
</body>
</html>
