<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <link rel="stylesheet" href="assets/css/todos.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <script type="text/javascript" src="assets/js/lib/jquery-3.2.1.min.js"></script>
    <script src="https://use.fontawesome.com/13dfbf822a.js"></script>
</head>
<body>

    <div id="container">
        <h1>To-Do List <i class="fa fa-plus" aria-hidden="true"></i> </h1>
        <input type="text" placeholder="Add New Todo">

        <ul>
            <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Go to potions class</li>
            <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Buy new robe</li>
            <li><span><i class="fa fa-trash" aria-hidden="true"></i></span> Visit Hagrid</li>
        </ul>
    </div>
    
    <script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
