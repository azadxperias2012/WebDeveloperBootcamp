<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- <style type="text/css">
        .btn-danger {
            background: orange;
        }
    </style> -->
</head>
<body>
    <div class="container">
        <h1>Bootstrap Basics</h1>

        <h3>Button</h3>
        <button class="btn btn-success btn-xs">CLICK ME!</button>
        <button class="btn btn-success btn-xs active">CLICK ME!</button>
        <button class="btn btn-success btn-xs" disabled="disabled">CLICK ME!</button>
        <a href="http://www.getbootstrap.com" class="btn btn-info btn-lg">Bootstrap Docs</a>
        <button class="btn btn-danger btn-xs">Custom style</button>

        <h3>Jumbotron</h3>
        <div class="jumbotron">
            <h1>This is a Jumbotron</h1>
            <p>This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
            <button class="btn btn-success btn-lg">Hi there</button>
        </div>

        <h3>Form - Basics</h3>
        <form>
            <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>

        <h3>Form - Inline</h3>
        <form class="form-inline">
            <div class="form-group">
                <label for="exampleInputEmail2">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail2" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword2">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-success">Send Invitation</button>
        </form>
    </div>
</body>
</html>
