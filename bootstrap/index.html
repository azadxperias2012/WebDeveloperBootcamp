<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- <style type="text/css">
        .btn-danger {
            background: orange;
        }
    </style> -->
</head>
<body>
    <div class="container">
        <h1>Bootstrap Basics</h1>

        <h3>Button</h3>
        <button class="btn btn-success btn-xs">CLICK ME!</button>
        <button class="btn btn-success btn-xs active">CLICK ME!</button>
        <button class="btn btn-success btn-xs" disabled="disabled">CLICK ME!</button>
        <a href="http://www.getbootstrap.com" class="btn btn-info btn-lg">Bootstrap Docs</a>
        <button class="btn btn-danger btn-xs">Custom style</button>

        <h3>Jumbotron</h3>
        <div class="jumbotron">
            <h1>This is a Jumbotron</h1>
            <p>This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
            <button class="btn btn-success btn-lg">Hi there</button>
        </div>
    </div>
</body>
</html>
